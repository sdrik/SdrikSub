# vim: ts=2:sts=2:sw=2:et

language: android
dist: trusty
sudo: false

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-26
    - android-27

jdk: oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

script: /bin/bash ./gradlew assembleFlossDebug

before_deploy:
  - git config --local user.name "CÃ©dric Schieli"
  - git config --local user.email "cschieli@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: app/build/outputs/apk/floss/debug/*.apk
  skip_cleanup: true
  draft: true
  on:
    branch: edge
